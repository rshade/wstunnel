name: Go
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18
    - name: Checkout Code
      uses: actions/checkout@v2
      with:
        path: ${{ github.workspace }}/src/myproject
    - name: Debug
      run: |
        pwd
        echo ${HOME}
        echo ${GITHUB_WORKSPACE}
        echo ${GOPATH}
        echo ${GOROOT}
        go get -u golang.org/x/tools/cmd/cover
        go get -u github.com/rlmcpherson/s3gof3r/gof3r
        go get -u github.com/onsi/ginkgo/ginkgo
        go get -u github.com/git-chglog/git-chglog/cmd/git-chglog
    - name: Build
      run: make build
    - name: Tidy
      run: go mod tidy
    - name: Run Revive Action by pulling pre-built image
      uses: docker://morphy/revive-action:v2
    - name: Test
      run: |
        make depend
        find . -name ginkgo
        ${GOPATH}/bin/ginkgo -r -cover